<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SokDrycker | Search what you drink!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<div class="row">
		<div class="col l4 offset-l4">

			<h1>Sign-up</h1>
			<form th:object="${user}" th:action="@{register}" action="#"
				method="post">
				<div class="input-field">

					<input id="username" name="username" type="text"
						th:field="*{username}"> <label for="username">Username</label>
				</div>
				<div class="input-field">

					<input id="password" name="passwordHash" type="password"
						th:field="*{passwordHash}"> <label for="password">Password</label>
				</div>
				<div class="input-field">

					<input id="email" name="email" type="text" th:field="*{email}">
					<label for="email">Email</label>
				</div>
				<input type="hidden" name="role" th:field="*{role}" /> <input
					type="hidden" name="apikey" th:field="*{apikey}" />
				<div class="row center">
					<a href="/" class="btn-large waves-effect waves-light"
						type="submit"> Go Back<i class="material-icons left">chevron_left</i>
					</a>
					<button class="btn-large waves-effect waves-light" type="submit">
						Sign up <i class="material-icons right">chevron_right</i>
					</button>

				</div>
			</form>
		</div>
	</div>
</body>
</html>
