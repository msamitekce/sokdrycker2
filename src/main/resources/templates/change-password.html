<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SokDrycker | Search what you drink!</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<div th:replace="fragments/general :: top_menu"></div>


	<div class="container">

		<form 
		th:action="@{/profile/change-password}" 
		method="post"
			action="#">			
			<div class="input-field">				 
				<input id="old-password" name="old-password" type="password" class="validate"> 
				<label for="old-password">Old Password</label>
			</div>
					<div class="input-field">				 
				<input id="new-password" name="new-password" type="password" class="validate"> 
				<label for="new-password">New Password</label>
			</div>
					<div class="input-field">				 
				<input id="new-password-again" name="new-password-again" type="password" class="validate"> 
				<label for="new-password-again">New Password Again</label>
			</div>

			<button class="btn-large waves-effect waves-light" type="submit">
				Save <i class="material-icons right">chevron_right</i>
			</button>
		</form>
	</div>

</body>
</html>
