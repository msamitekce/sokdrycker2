<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>PRODUCTS</h1>
	<table>
		<tr>
			<th>EAN</th>
			<th>NAME</th>
			<th>SUGAR</th>
			<th>ECODES</th>
			<th>ACTIONS</th>
		</tr>
		<tr th:each="product : ${products}">
			<td th:text="${product.ean}"></td>
			<td th:text="${product.name}"></td>
			<td th:text="${product.sugar}"></td>
			<td><span th:each="keptCode : ${product.keepsEcodes}"
				th:text="|${keptCode.code} |"></span></td>
			<td><a th:href="@{/deleteprod/{id}(id=${product.ean})}">
					Delete </a></td>
		</tr>
	</table>
	<br>
</body>
</html>
